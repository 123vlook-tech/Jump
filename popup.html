<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body.deepsea-theme {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%) !important;
            overflow: hidden;
        }

        /* 弹窗样式 */
        .popup-container {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }
        .popup-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .popup-header h2 {
            margin: 0 0 10px;
        }
        .popup-content p {
            margin: 0 0 20px;
        }
        .popup-btn {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background: #667eea;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }

        /* 粒子背景 */
        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
        }
    </style>
</head>
